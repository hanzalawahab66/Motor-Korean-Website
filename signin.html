    <script>
      function googleTranslateElementInit(){ new google.translate.TranslateElement({ pageLanguage:'en', includedLanguages:'en,ar,ko,es,fr', autoDisplay:false }, 'google_translate_element'); }
      (function(){
        function setCookie(name,value){ var e='expires=Fri, 31 Dec 9999 23:59:59 GMT'; document.cookie=name+'='+value+';'+e+';path=/'; var host=location.hostname; if(host.indexOf('.')!==-1){ document.cookie=name+'='+value+';'+e+';path=/;domain='+host; } }
        function applyDir(lang){ try{ document.documentElement.setAttribute('dir', lang==='ar'?'rtl':'ltr'); }catch(_){ } }
        function triggerCombo(lang){ var sel=document.querySelector('.goog-te-combo'); if(sel){ if(lang && sel.value==lang) return true; sel.value=(lang||'en'); setTimeout(function(){ sel.dispatchEvent(new Event('change')); }, 0); return true; } return false; }
      function openTranslateProxy(url, lang){ var sl='en'; var tl=(lang||'en'); var href='https://translate.google.com/translate?hl='+tl+'&sl='+sl+'&tl='+tl+'&u='+encodeURIComponent(url); try{ window.open(href, '_blank'); }catch(_){} }
      function changeLanguage(lang){
        lang = lang || 'en';
        if(triggerCombo(lang)){
          try{ localStorage.setItem('lang', lang); }catch(_){ }
          applyDir(lang);
          return;
        }
        var attempts = 0;
        var interval = setInterval(function(){
          if(triggerCombo(lang)){
            clearInterval(interval);
            try{ localStorage.setItem('lang', lang); }catch(_){ }
            applyDir(lang);
          } else {
            attempts++;
            if(attempts >= 50){
              clearInterval(interval);
              setCookie('googtrans','/en/'+lang);
              try{ localStorage.setItem('lang', lang); }catch(_){ }
              applyDir(lang);
            }
          }
        }, 100);
      }
        function init(){ var saved=null; try{ saved=localStorage.getItem('lang'); }catch(_){ } applyDir(saved||'en'); }
        function protect(){ var q='input[type=password],input[type=email],input[name=password],input[name=email],input[name=username],textarea[name=password],textarea[name=email],textarea[name=username]'; document.querySelectorAll(q).forEach(function(el){ el.classList.add('notranslate'); el.setAttribute('translate','no'); }); }
        document.addEventListener('click', function(e){ var btn=e.target.closest('[data-lang]'); if(!btn) return; var lang=btn.getAttribute('data-lang')||'en'; changeLanguage(lang); var label=document.querySelector('#languageToggle span'); if(label) label.textContent=btn.textContent.trim(); });
        document.addEventListener('DOMContentLoaded', function(){ protect(); init(); var dd=document.getElementById('languageDropdown'); if(dd){ var hasEs=dd.querySelector('[data-lang="es"]'); if(!hasEs){ dd.insertAdjacentHTML('beforeend','<button class="w-full px-4 py-2 text-left text-sm md:text-base text-gray-700 hover:bg-gray-50 transition-colors flex items-center space-x-2 font-medium" data-lang="es"><img src="https://flagcdn.com/w20/es.png" alt="Español" class="w-4 h-3"><span>Español</span></button>'); } } });
        var st=document.createElement('style'); st.textContent='.goog-te-banner-frame{display:none!important} body{top:0!important} #google_translate_element{display:none!important} .goog-te-gadget{display:none!important} .skiptranslate{display:none!important}'; document.head.appendChild(st);
      })();
    </script>

    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<body class="font-body bg-gray-50">
    <div class="px-4 pt-4">
        <a href="home.html" class="inline-flex items-center gap-2 bg-transparent border border-gray-300 text-gray-700 hover:border-[#D53C46] hover:text-[#D53C46] px-4 py-2 rounded-lg font-medium transition-all">
            <i class="fa-solid fa-arrow-left"></i>
            Back to Home
        </a>
    </div>
    
    <div id="main-container" class="min-h-screen flex items-center justify-center py-12 px-4">
        <div id="login-card" class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
            
            <!-- Logo Section -->
            <div id="logo-section" class="text-center mb-10">
                <div class="flex items-center justify-center space-x-2">
                    <span class="text-3xl font-heading font-extrabold text-navy tracking-wide">NSM</span>
                    <span class="text-3xl font-heading font-extrabold text-[#D53C46]">Autos</span>
                </div>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="space-y-6" action="#" method="post" novalidate>
                
                <!-- User ID Field -->
                <div id="userid-field">
                    <label for="email" class="block text-sm font-medium text-charcoal mb-2">User ID</label>
                    <input type="email" id="email" name="email" autocomplete="username" required 
                           placeholder="Please enter your email address" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#D53C46] focus:border-transparent transition-all">
                </div>

                <!-- Password Field -->
                <div id="password-field">
                    <label for="password" class="block text-sm font-medium text-charcoal mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" autocomplete="current-password" required 
                               placeholder="Please enter your password" 
                               class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#D53C46] focus:border-transparent transition-all">
                        <button id="toggle-password" type="button" aria-label="Show password" aria-pressed="false" class="absolute inset-y-0 right-0 flex items-center pr-4">
                            <i class="fa-regular fa-eye text-black hover:text-gray-600"></i>
                        </button>
                    </div>
                </div>

                <!-- Options Row -->
                <div id="options-row" class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="save-id" name="remember" class="h-4 w-4 text-[#D53C46] focus:ring-[#D53C46] border-gray-300 rounded">
                        <label for="save-id" class="ml-2 text-sm text-charcoal">Save ID</label>
                    </div>
                    <div class="flex space-x-4">
                        <a href="find-id.html" class="text-sm text-charcoal hover:text-[#D53C46] transition-colors cursor-pointer">Forgot ID</a>
                        <a href="forgot-password.html" class="text-sm text-charcoal hover:text-[#D53C46] transition-colors cursor-pointer">Forgot Password</a>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div id="action-buttons" class="space-y-3">
                    <button type="submit" class="w-full py-3 bg-black text-white font-medium rounded-lg hover:bg-gray-800 transition-all">
                        Log in
                    </button>
                    
                    <button type="button" class="w-full py-3 bg-white text-black font-medium border border-black rounded-lg hover:bg-gray-50 transition-all">
                        Sign up
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Password visibility toggle (scoped to the password field)
        const toggleBtn = document.querySelector('#toggle-password');
        const input = document.querySelector('#password');
        toggleBtn.addEventListener('click', function() {
            const icon = this.querySelector('i');
            const isHidden = input.type === 'password';
            input.type = isHidden ? 'text' : 'password';
            this.setAttribute('aria-pressed', isHidden ? 'true' : 'false');
            this.setAttribute('aria-label', isHidden ? 'Hide password' : 'Show password');
            icon.classList.toggle('fa-eye', !isHidden);
            icon.classList.toggle('fa-eye-slash', isHidden);
        });
    </script>

    <script>
      // Login form submission -> calls backend /login and redirects by role
      (function(){
        const form = document.getElementById('login-form');
        if(!form) return;
        form.addEventListener('submit', async function(e){
          e.preventDefault();
          const emailEl = document.getElementById('email');
          const passEl = document.getElementById('password');
          const email = (emailEl && emailEl.value || '').trim();
          const password = (passEl && passEl.value) || '';
          if(!email || !password){
            alert('Please enter email and password.');
            return;
          }
          try{
            async function doLogin(apiBase, em, pw){
              const res = await fetch(apiBase + '/login',{
                method:'POST',
                mode:'cors',
                headers:{ 'Content-Type':'application/json','Accept':'application/json' },
                body: JSON.stringify({ email: em, password: pw })
              });
              const ct = (res.headers && res.headers.get) ? (res.headers.get('Content-Type')||'') : '';
              let data;
              if (ct && ct.indexOf('application/json')>=0) { data = await res.json(); }
              else { const txt = await res.text(); try { data = JSON.parse(txt); } catch(_) { throw new Error(txt || 'Not JSON'); } }
              if (!res.ok) { throw new Error((data && data.error) || 'Login failed'); }
              return data;
            }
            const origin = (location && location.origin) ? location.origin : '';
            let api = window.__apiOrigin || origin;
            let data;
            const candidates = [];
            const push = (u)=>{ if (u && candidates.indexOf(u) === -1) candidates.push(u); };
            push(api);
            if (origin && origin !== api) push(origin);
            let lastErr = null;
            for (let i=0;i<candidates.length;i++){
              try { data = await doLogin(candidates[i], email, password); api = candidates[i]; lastErr = null; break; }
              catch(e){ lastErr = e; }
            }
            if (!data) { console.error('Login error:', lastErr); alert('Network error contacting backend. Is the server running?'); return; }
            const { token, role, user, redirect } = data;
            if(token) localStorage.setItem('token', token);
            if(role) { localStorage.setItem('role', role); localStorage.setItem('userRole', role); }
            if(user) localStorage.setItem('user', JSON.stringify(user));
            if (redirect) {
              window.open(redirect, '_blank');
            } else if (role === 'buyer') {
              window.open('buyer-dashboard.html', '_blank');
            } else if (role === 'seller') {
              window.open('seller-dashboard.html', '_blank');
            } else if (role === 'admin' || role === 'superadmin') {
              window.open('admin.html', '_blank');
            } else if (role === 'listing_editor') {
              window.open('create-listing.html', '_blank');
            }
          }catch(err){
            console.error('Login error:', err);
            alert('Network error contacting backend. Is the server running?');
          }
        });
    
        // Optional: wire the Sign up button to go to signup.html
        const signupBtn = document.querySelector('#action-buttons button[type="button"]');
        if(signupBtn){ signupBtn.addEventListener('click', () => { window.open('signup.html', '_blank'); }); }
      })();
    </script>

    <div id="signupSuccessOverlay" class="fixed inset-0 bg-black/40 hidden z-[70]"></div>
    <div id="signupSuccessModal" class="fixed inset-0 hidden z-[80] flex items-start justify-center pointer-events-none">
      <div class="pointer-events-auto max-w-md w-[92%] mx-auto mt-24 bg-white rounded-2xl shadow-2xl border border-gray-200 p-6 text-center">
        <div class="mx-auto w-12 h-12 rounded-full bg-[#D53C46]/10 flex items-center justify-center mb-3">
          <i class="fa-solid fa-check text-[#D53C46]"></i>
        </div>
        <h2 id="signupSuccessTitle" class="text-xl font-bold text-gray-900">Account Created!</h2>
        <p id="signupSuccessSubtitle" class="text-gray-600 mt-1">Let's find your dream car.</p>
        <div class="mt-4 flex justify-center gap-3">
          <button id="signupSuccessClose" class="px-4 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50 transition">Close</button>
        </div>
      </div>
    </div>
    <script>
      function showSignupSuccess(role){
        var overlay = document.getElementById('signupSuccessOverlay');
        var modal = document.getElementById('signupSuccessModal');
        var title = document.getElementById('signupSuccessTitle');
        var subtitle = document.getElementById('signupSuccessSubtitle');
        if (title) title.textContent = 'Account Created!';
        if (subtitle) subtitle.textContent = (role === 'seller') ? 'Welcome Seller — your account is ready.' : "Let's find your dream car.";
        if (overlay) overlay.classList.remove('hidden');
        if (modal) modal.classList.remove('hidden');
        var closeBtn = document.getElementById('signupSuccessClose');
        function close(){ if (overlay) overlay.classList.add('hidden'); if (modal) modal.classList.add('hidden'); }
        if (overlay) overlay.addEventListener('click', close, { once: true });
        if (closeBtn) closeBtn.addEventListener('click', close, { once: true });
        setTimeout(close, 4500);
      }
      (function(){
        try{
          var role = localStorage.getItem('signup_popup_role');
          if (role) {
            showSignupSuccess(role);
            localStorage.removeItem('signup_popup_role');
          }
        }catch(_){ }
      })();
    </script>
